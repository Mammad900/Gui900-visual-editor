<!DOCTYPE html>
<html lang="en" theme="dark" style="
    --settings-screen-width-px: 240px;
    --settings-screen-height-px: 320px
    ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gui900 visual editor</title>

    <link rel="shortcut icon" href="res/img/icon-square.png" type="image/x-icon">
    <link rel="manifest" href="res/manifest.json">

    <!--JQuery (development)-->
    <script src="res/JQuery/jquery.js"></script>
    <!--Loads All JS and CSS files-->
    <script src="res/loader.js"></script>

    <script>
        if(window.document.documentMode){
            document.write("Gui900 visual editor is not supported in Internet Explorer")
        }
    </script>
</head>
<body onunload="if((window.docWin!=undefined) && (!window.docWin.closed)){
                    window.docWin.close();
                }
                if((window.floatingBoxes.Preview!=undefined) && (!window.floatingBoxes.Preview.closed)){
                    window.floatingBoxes.Preview.close();
                }">
    <noscript style="text-align: center; color:red">
        <h1>Scripts disabled</h1>
        <p>You have disabled scripts, or your browser does not support scripts.<br/>
        This editor cannot function without scripts allowed/supported</p>
    </noscript>
    <div style="text-align: center;padding:30px" id="loading-header">
        <i class="fas fa-pulse fa-5x fa-spinner"></i>
        <h1>Loading...</h1>
        <progress id="loading-progress"></progress>
    </div>
    <header id="toolbar" style="display: none;">
        <img src="res/img/icon-square.png" alt="" 
             style="padding: 5px;
                    box-sizing: content-box;
                    width: 32px;
                    height: 45px;
                    object-fit: cover;
                    position: absolute;
                    left: 0;
                    top: 0;
                    background-color: var(--toolbar-background);
                    border-bottom-right-radius: 19px;
                    z-index: 10;">
    </header>
    <main class="content" style="display: none;">
        <script src="res/JQuery/JQuery UI/jquery-ui.min.js"></script>
        <div class="flexbox box-row"
            ><section class="float-left box" id="preview">
                <div class="vertical-center box-header defaultCursor">
                    <i class="fa fa-chevron-down" onclick="$('#preview').toggleClass('hiddenbox');cetnbtp()" id="preview-openclose-button"></i
                    ><h2 style="margin: 5px; display: inline-block;margin-left: 0;">
                        Preview
                    </h2>
                </div>
                <canvas width="240px" height="320px" id="preview-canvas" class="sharpZoom"></canvas>
                <button class="button block" onclick="preview.refresh()" style="width:100%;border-bottom-left-radius: var(--box-border-radius);border-bottom-right-radius: var(--box-border-radius); margin-top: -4px;padding: 5px;">
                    <i class="fas fa-sync"></i>
                    Refresh
                </button>
            </section
            ><section class="box" id="properties" style="padding: 0;">
                <div class="box-header defaultCursor">
                    <h2>
                        Properties
                    </h2>
                    <i class="fa fa-chevron-down" id="properties-openclose-button" onclick="$('#properties').toggleClass('hiddenbox');cetnbtp()"></i>
                    <span class="float-right" id="properties-header-details">No item selected</span>
                </div>
                <div style="border-bottom-right-radius: var(--box-border-radius); overflow: hidden; width: 100%;">
                    <div id="properties-shadow-top"></div>
                    <div id="properties-content">
                    </div>
                    <div id="properties-shadow-bottom"></div>
                </div>
            </section
        ></div>
        <div class="flexbox responsive box-row"
            ><div class="l6 m6 s12" id="elements-table-column">
                <section class="box" style="padding: 0;">
                    <table class="table np" style="border-radius: 10px;" id="elements_table">
                        <tr style="border-radius: 10px;" class="box-header defaultCursor">
                            <th style="padding: 0; min-width: 165px;">
                                <div class="vertical-center">
                                    <i class="fa fa-chevron-down" id="elements-openclose-button"  onclick="$('#elements_table').toggleClass('hiddenbox')"></i
                                    ><h2 style="margin: 5px; display: inline-block;margin-left: 0px">
                                        Elements
                                    </h2>
                                    <div class="float-right noselect tooltip" style="margin-right: 10px;" id="new_element_button">
                                        <button class="noHoverEffect noRippleEffect button size38" title="New element">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                        <div class="tooltiptext">
                                            <input type="button" class="button block" value="Button" id="new-element-button"/>
                                            <input type="button" class="button block" value="Label" id="new-element-label"/>
                                            <input type="button" class="button block" value="Check-box" id="new-element-checkbox"/>
                                            <input type="button" class="button block" value="Slider" id="new-element-slider"/>
                                            <input type="button" class="button block" value="Radio-button" id="new-element-radio-button"/>
                                        </div>
                                    </div>
                                </div>
                            </th>
                            <th title="Index">#</th>
                            <th>Title</th>
                            <th>Type</th>
                        </tr>
                    </table>
                </section>
            </div
            ><div class="l6 m6 s12" id="pages-table-column">
                <section class="box" style="padding: 0; min-width: fit-content;">
                    <table class="table np" style="border-radius: 10px;" id="pages_table">
                        <tr style="border-radius: 10px;" class="box-header defaultCursor">
                            <th style="padding: 0;">
                                <div class="vertical-center">
                                    <i class="fa fa-chevron-down" id="pages-openclose-button"  onclick="$('#pages_table').toggleClass('hiddenbox')"></i
                                    ><h2 style="margin: 5px; display: inline-block;margin-left: 0px;">
                                        Pages
                                    </h2>
                                    <button class="float-right button size38 noselect" title="New page"
                                        style="margin-right: 10px;" id="new_page_button">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </div>
                            </th>
                            <th>Number</th>
                            <th>Title</th>
                        </tr>
                    </table>
                </section>
            </div
        ></div>
        <div class="box-row"
            ><section class="box" id="code-editor">
                <div ondblclick="codeEditorFullScreen()" class="vertical-center box-header defaultCursor">
                    <i class="fas fa-chevron-down" onclick="$('#code-editor').toggleClass('hiddenbox')"></i
                    ><h2>Code</h2>
                </div>
                <div id="codeParts-container">
                    <div id="codeParts">
                        <div>
                            <span data-name="globalBeginning" data-selected="true">Code in the biginning (global)</span
                            ><span data-name="globalAfterConfig">Code after config defines</span
                            ><span data-name="globalAfterLibrary">Code after Gui900 include</span
                            ><span data-name="setupBeginning">Code in the beginning of <code>setup()</code></span
                            ><span data-name="setupBeforeStart">Code before <code>start()</code></span
                            ><span data-name="setupAfterStart">Code after <code>start()</code></span
                            ><span data-name="loop">Code in <code>loop()</code></span
                            ><span data-name="globalAfterLoop">Code after <code>loop()</code></span>
                        <div></div>
                        </div>
                    </div>
                </div>
                <div id="monaco-container" class="defaultCursor" style="height: 500px; overflow: hidden; 
                                                                        border-bottom-left-radius: var(--box-border-radius); 
                                                                        border-bottom-right-radius: var(--box-border-radius);"></div>
            </section
        ></div>
    </main>
    <div id="notifications">
    </div>
</body></html>
