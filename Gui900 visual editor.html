<!DOCTYPE html>
<html lang="en" theme="dark"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gui900 visual editor</title>


    <!--JQuery (development)-->
    <script src="res/JQuery/jquery.js"></script>
    <!--Loads All JS and CSS files-->
    <script src="res/loader.js"></script>
</head>
<body>
    <noscript style="text-align: center; color:red">
        <h1>Scripts disabled</h1>
        <p>You have disabled scripts, or your browser does not support scripts.<br/>
        This editor cannot function without scripts allowed/supported</p>
    </noscript>
    <div style="text-align: center;" id="loading-header">
        <h1>Loading...</h1>
    </div>
    <div id="toolbar" style="display: none;">
    </div>
    <div class="content" style="display: none;">
        <div class="flexbox">
            <div class="float-left meta-box" id="preview">
                <h2 style="margin: 5px; display: inline-block;">Preview</h2>
                <canvas width="240px" height="320px" id="preview-canvas"></canvas>
                <button class="button block" style="width:100%;border-bottom-left-radius: var(--metabox-border-radius);border-bottom-right-radius: var(--metabox-border-radius); margin-top: -5px;padding: 5px;">
                    <i class="fas fa-sync"></i>
                    Refresh
                </button>
                <script>
                    $(function(){ 
                        var ctx= document.getElementById("preview-canvas").getContext("2d");
                        ctx.fillStyle = "#000000";
                        ctx.fillRect(0, 0, 240, 320);
                    });
                </script>
            </div>
                <div class="meta-box" id="properties" style="padding: 0;">
                    <h2>
                        Properties
                    </h2>
                    <div>
                        <div id="properties-shadow-top"></div>
                        <div style="padding: 10px" id="properties-content">
                            <div class="flexbox responsive-big">
                                <div class="l6 m12 s12">
                                    <fieldset>
                                        <legend>Position</legend>
                                        <div class="flexbox responsive">
                                            <div class="l6 m6 s12">
                                                <label for="property_position_x">X</label>
                                                <input type="number" class="block full-width" value="0" id="property_position_x">
                                            </div>
                                            <div class="l6 m6 s12">
                                                <label for="property_position_y">Y</label>
                                                <input type="number" class="block full-width" value="0" id="property_position_y">
                                            </div>
                                        </div>
                                        
                                    </fieldset>
                                </div>
                                <div class="l6 m12 s12">
                                    <fieldset>
                                        <legend>Size</legend>
                                        <div class="flexbox responsive">
                                            <div class="l6 m6 s12">
                                                <label for="property_width">Width</label>
                                                <input type="number" class="block full-width" value="0" id="property_width">
                                            </div>
                                            <div class="l6 m6 s12">
                                                <label for="property_height">Height</label>
                                                <input type="number" class="block full-width" value="0" id="property_height">
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div>
                                <label for="property_text">Text</label>
                                <input type="text" class="block full-width" value="Untitled" id="property_text">
                            </div>
                            <fieldset>
                                <legend>Colors</legend>
                                <div class="flexbox responsive">
                                        <div class="vertical-center l6 m6 l12">
                                            <label for="property_color_background">Background: </label>
                                            <input type="color" id="property_color_background">
                                        </div>
                                        <div class="vertical-center l6 m6 l12">
                                            <label for="property_color_text">Text: </label>
                                            <input type="color" id="property_color_text">
                                        </div>
                                        <div class="vertical-center l6 m6 l12">
                                            <label for="property_color_border">Border: </label>
                                            <input type="color" id="property_color_border">
                                        </div>
                                </div>
                            </fieldset>
                            <label for="property_font_family">Font</label>
                            <input id="property_font_family" class="block full-width" type="text" list="properties_font_family_options">
                            <datalist id="properties_font_family_options">
                                <option>NULL</option>
                                <option>&FreeMono9pt7b</option>
                                <option>&FreeMono12pt7b</option>
                                <option>&FreeMono18pt7b</option>
                                <option>&FreeMono24pt7b</option>
                                <option>&FreeMono9pt7b</option>
                                <option>&FreeMonoBold12pt7b</option>
                                <option>&FreeMonoBold18pt7b</option>
                                <option>&FreeMonoBold24pt7b</option>
                                <option>&FreeMonoBold9pt7b</option>
                                <option>&FreeMonoBoldOblique12pt7b</option>
                                <option>&FreeMonoBoldOblique18pt7b</option>
                                <option>&FreeMonoBoldOblique24pt7b</option>
                                <option>&FreeMonoBoldOblique9pt7b</option>
                                <option>&FreeMonoOblique12pt7b</option>
                                <option>&FreeMonoOblique18pt7b</option>
                                <option>&FreeMonoOblique24pt7b</option>
                                <option>&FreeMonoOblique9pt7b</option>
                                <option>&FreeSans12pt7b</option>
                                <option>&FreeSans18pt7b</option>
                                <option>&FreeSans24pt7b</option>
                                <option>&FreeSans9pt7b</option>
                                <option>&FreeSansBold12pt7b</option>
                                <option>&FreeSansBold18pt7b</option>
                                <option>&FreeSansBold24pt7b</option>
                                <option>&FreeSansBold9pt7b</option>
                                <option>&FreeSansBoldOblique12pt7b</option>
                                <option>&FreeSansBoldOblique18pt7b</option>
                                <option>&FreeSansBoldOblique24pt7b</option>
                                <option>&FreeSansBoldOblique9pt7b</option>
                                <option>&FreeSansOblique12pt7b</option>
                                <option>&FreeSansOblique18pt7b</option>
                                <option>&FreeSansOblique24pt7b</option>
                                <option>&FreeSansOblique9pt7b</option>
                                <option>&FreeSerif12pt7b</option>
                                <option>&FreeSerif18pt7b</option>
                                <option>&FreeSerif24pt7b</option>
                                <option>&FreeSerif9pt7b</option>
                                <option>&FreeSerifBold12pt7b</option>
                                <option>&FreeSerifBold18pt7b</option>
                                <option>&FreeSerifBold24pt7b</option>
                                <option>&FreeSerifBold9pt7b</option>
                                <option>&FreeSerifBoldItalic12pt7b</option>
                                <option>&FreeSerifBoldItalic18pt7b</option>
                                <option>&FreeSerifBoldItalic24pt7b</option>
                                <option>&FreeSerifBoldItalic9pt7b</option>
                                <option>&FreeSerifItalic12pt7b</option>
                                <option>&FreeSerifItalic18pt7b</option>
                                <option>&FreeSerifItalic24pt7b</option>
                                <option>&FreeSerifItalic9pt7b</option>
                                <option>&Org_01</option>
                                <option>&Picopixel</option>
                                <option>&Tiny3x3a2pt7b</option>
                                <option>&TomThumb</option>
                            </datalist>  
                            
                        </div>
                        <div id="properties-shadow-bottom"></div>
                    </div>
                </div>
        </div>
        <div class="flexbox responsive">
            <div class="l6 m6 s12" id="elements-table-column">
                <div class="meta-box" style="padding: 0;">
                    <table class="table np" style="border-radius: 10px;" id="elements_table"><tr style="border-radius: 10px;">
                        <td style="padding: 0;">
                            <div>
                                <h2 style="margin: 5px; display: inline-block;">
                                    Elements
                                </h2>
                                <button class="float-right button size38 noselect tooltip" title="New element" style="margin-right: 10px;">
                                    <i class="fa fa-plus"></i>
                                    <div class="tooltiptext">
                                        <input type="button" class="button block" value="Button" id="new-element-button"/>
                                        <input type="button" class="button block" value="Label" id="new-element-label"/>
                                        <input type="button" class="button block" value="Check-box" id="new-element-checkbox"/>
                                        <input type="button" class="button block" value="Slider" id="new-element-slider"/>
                                        <input type="button" class="button block" value="Radio-button" id="new-element-radio-button"/>
                                    </div>
                                </button>
                            </div>
                        </td>
                        <td>Number</td>
                        <td>Title</td>
                        <td>Type</td>
                    </tr>
                    </table>
                </div>
            </div>
            <div class="l6 m6 s12" id="pages-table-column">
                <div class="meta-box" style="padding: 0;">
                    <table class="table np" style="border-radius: 10px;" id="pages_table">
                        <tr style="border-radius: 10px;">
                            <td style="padding: 0;">
                                <div>
                                    <h2 style="margin: 5px; display: inline-block;">
                                        Pages
                                    </h2>
                                    <button class="float-right button size38 noselect" title="New page"
                                        style="margin-right: 10px;" id="new_page_button">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </div>
                            </td>
                            <td>Number</td>
                            <td>Title</td>
                        </tr>
                    </table>
                </div>
            </div>
        
        </div>
    </div>
</body></html>
